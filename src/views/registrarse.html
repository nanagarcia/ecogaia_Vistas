<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecogaia</title>
    <!--css link-------------->
    <link rel="stylesheet" href="../public/styles/styleIn.css" />
    <!--link ajax-------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--fonts-------------->
    <link
      href="https://fonts.googleapis.com/css2?family=Charm&family=Great+Vibes&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--icono-------------->
    <link rel="shortcut icon" href="../public/assets/hoja.png" type="image/x-icon" />
    <!--ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--js-->
    <script src="../scripts/registrarse.js"></script>
  </head>
  <body>
    <!--barra navegacion-------------->
    <nav class="barra">
      <ul class="app">
        <li>
          <a href="" class="logo">
            <img src="../public/assets/hoja.png" alt="" />
            <span class="nav-item-nombre">Ecogaia</span>
          </a>
        </li>

        <li>
          <a href="./home.html">
            <i class="fas fa-home"></i>
            <span class="nav-item">Home</span>
          </a>
        </li>

        <li>
          <a href="./nosotros.html">
            <i class="fas fa-users"></i>
            <span class="nav-item">Nosotros</span>
          </a>
        </li>

        <li>
          <a href="./BlogAnt.html">
            <i class="fas fa-paper-plane"></i>
            <span class="nav-item">Blog</span>
          </a>
        </li>

        <li>
          <a href="./iniciosesion.html" class="inicioS">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">Inicio Sesion</span>
          </a>
        </li>
      </ul>
    </nav>
    <!--imagen fondo-------------->
    <img src="../public/assets/fondogris.png" class="wave" alt="" />

    <div class="contenedorIn">
      <div class="Telefono">
        <img src="../public/assets/logosecundario.png" alt="" />
      </div>
      <!--registro usuario-------------->
      <div class="login-contenedor">
        <form action="">
          <h2>Registro</h2>
          <div class="input-div">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Ingrese su Nombre Completo</h5>
              <input id="nombre" class="inputIn" type="text" required />
            </div>
          </div>
          <div class="input-div">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div>
              <h5>Ingrese su Correo</h5>
              <input id="correo" class="inputIn" type="text" required />
            </div>
          </div>
          <div class="input-div">
            <div class="i">
              <i class="fas fa-tent"></i>
            </div>
            <div>
              <h5>Ingrese su Direccion</h5>
              <input id="direccion" class="inputIn" type="text" required />
            </div>
          </div>
          <div class="input-div">
            <div class="i">
              <i class="fas fa-unlock"></i>
            </div>
            <div>
              <h5>Ingrese su Contraseña</h5>
              <input id="contrasenia" class="inputIn" type="text" required />
            </div>
          </div>
          <div class="input-div">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Confirmar Contraseña</h5>
              <input id="confirmacion" class="inputIn" type="text" required />
            </div>
          </div>
          <div class="input-div">
            <div class="i">
              <i class="fas fa-phone-flip"></i>
            </div>
            <div>
              <h5>Ingrese su Telefono</h5>
              <input id="telefono" class="inputIn" type="text" required />
            </div>
          </div>
          <!--boton-------------->
          <input type="submit" class="btn" id="sign_in" value="Registrar">
        </form>
      </div>
    </div>
  </body>
</html>
